<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

		<title>IRIS 7 Navigation Visualization</title>

		<!-- Load Bootstrap scripts for layout -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!-- Load D3 scripts for visualization -->
		<script src="https://d3js.org/d3.v4.min.js"></script>

		<!-- Load visualization script to draw the navigation plot -->
		<script src="visualization.js" ></script>

		<!-- Load CSS script for styling -->
		<link href="visualization.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<nav class="col-md-2 bg-faded sidebar" id="nav-settings">
					<div class="text-center">
						<button type="button" class="btn btn-danger" id="refresh-path" style="vertical-align: center">Refresh Path</button>
					</div>
					<hr>

					<!-- TODO: Add more features such as toggle an option for using the orientation, etc. -->
					<div class="text-left">
						<div class="text-center">
							<p><i>Overlay previous paths to see evolution</i></p>
						</div>
						<input type="radio" name="overlay-paths" checked> Most Recent Path<br>
						<input type="radio" name="overlay-paths"> Last 5 Recent Paths<br>
						<input type="radio" name="overlay-paths"> All Previous Paths
					</div>
					<hr>
				</nav>

				<main class="col-md-10 offset-md-2">
					<div class="col" id="navigation-plot"></div>
				</main>
			</div>
		</div>

		<!-- JQuery, Tether, Bootstrap JS (Req'd in this order) -->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	</body>
</html>
