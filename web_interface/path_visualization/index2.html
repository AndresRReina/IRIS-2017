<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

		<title>IRIS 7 Navigation Visualization</title>

		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="visualization2.js" ></script>

		<!-- Load CSS script for styling -->
		<link href="visualization2.css" rel="stylesheet">
	</head>

	<body>
		<!-- Sidebar -->
		<div class="sidebar col-2" id="sidebar">
			<div class="sidebar-container">
				<button class="button button-start" id="buttonStart">START</button>
				<button class="button button-manual" id="buttonManual">MANUAL</button>
				<button class="button button-stop" id="buttonStop">STOP</button>
			</div>
		</div>

		<!-- Main content -->
		<div class="content">
			<div class="map-container col-8" id="navigation-plot">MAP</div>
			<div class="telemetry-container col-4">
				<div class="telemetry">TELEMETRY</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	</body>
</html>
